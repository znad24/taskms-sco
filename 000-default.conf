# 000-default.conf

<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/public

  <Directory />
    Options FollowSymLinks
    AllowOverride all
    Require all denied
  </Directory>

  <Directory /var/www>
    Options -Indexes
    AllowOverride all
    Require all granted
  </Directory>
</VirtualHost>
